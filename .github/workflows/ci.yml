name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install uv
      - run: uv venv .venv && . .venv/bin/activate && uv pip install -e ".[dev]"
      - name: Ruff lint
        run: . .venv/bin/activate && ruff check app/ tests/
      - name: Ruff format check
        run: . .venv/bin/activate && ruff format --check app/ tests/

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install uv
      - run: uv venv .venv && . .venv/bin/activate && uv pip install -e ".[dev]"
      - name: Mypy
        run: . .venv/bin/activate && mypy app/

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install uv
      - run: uv venv .venv && . .venv/bin/activate && uv pip install -e ".[dev]"
      - name: Pytest
        run: . .venv/bin/activate && pytest --cov=app --cov-report=xml --cov-report=term-missing
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  build:
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t feature-flag-service .
